<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js"></script>
	<script src="https://unpkg.com/imask"></script>
	<script src="./loadHeader.js"></script>
	<script type="module" src="./loadLoginPage.js"></script>
    <title>Formulário de Pedido</title>
</head>
<body>

	<div data-include="header"></div>

    <div class="container">
        <h1>Formulário de Pedido</h1>
        <form id="pedido-form">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
		<legend>Produtos: </legend>
		<div>
			<label for="prod_frango">Frango:</label>
			<input type="number" id="prod_frango" name="produto" value="0" min="0"><br>

			<label for="prod_maionese">Maionese:</label>
			<input type="number" id="prod_maionese" name="produto" value="0" min="0"><br>

			<label for="prod_sobrecoxa">Sobrecoxa:</label>
			<input type="number" id="prod_sobrecoxa" name="produto" value="0" min="0"><br>
		</div>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone (com DDD):</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(35) 99999-9999" required>
            </div>
            <div class="form-group">
                <label for="retirada">Data de Retirada:</label>
                <input type="date" id="retirada" name="retirada" required>
            </div>
			<div class="form-group">
				<label for="pago">Pago:</label>
					<input type="checkbox" id="pago" name="pago"> 
			</div>
            <button type="submit" id="submit-button">Enviar Pedido</button>
        </form>
        <p id="status-message"></p>
</body>
</html>
