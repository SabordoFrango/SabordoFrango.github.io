<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/imask"></script>
    <title>Formulário de Pedido</title>
</head>
<body>

    <div class="container">
        <h1>Formulário de Pedido</h1>
        <form id="pedido-form">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
		<legend>Produtos: </legend>
		<div>
			<label for="prod_frango">Frango:</label>
			<input type="number" id="prod_frango" name="produto"><br>

			<label for="prod_maionese">Maionese:</label>
			<input type="number" id="prod_maionese" name="produto"e"><br>

			<label for="prod_sobrecoxa">Sobrecoxa:</label>
			<input type="number" id="prod_sobrecoxa" name="produto"xa"><br>
		</div>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone (com DDD):</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(35) 99999-9999" required>
            </div>
            <div class="form-group">
                <label for="retirada">Data de Retirada:</label>
                <input type="date" id="retirada" name="retirada" required>
            </div>
            <button type="submit" id="submit-button">Enviar Pedido</button>
        </form>
        <p id="status-message"></p>

	<a href="./pedidos.html">
		<button type="">Pedidos</button>
	</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
