<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/imask"></script>
    <title>Consultar Pedidos</title>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Produtos</th>
                <th>Telefone</th>
                <th>Retirada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="pedidos-table-body">
            <tr>
                <td colspan="7" style="text-align:center;">Carregando pedidos...</td>
            </tr>
        </tbody>
    </table>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Editar Pedido</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-pedido-id">
                <div class="form-group">
                    <label for="edit-nome">Nome:</label>
                    <input type="text" id="edit-nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="edit-produto">Produtos (separados por +):</label>
                    <input type="text" id="edit-produto" name="produto" required>
                </div>
                <div class="form-group">
                    <label for="edit-telefone">Telefone:</label>
                    <input type="tel" id="edit-telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="edit-retirada">Data de Retirada:</label>
                    <input type="date" id="edit-retirada" name="retirada" required>
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>
	<a href="./index.html"><button type="">Novo Pedido</button></a>

    <script src="consulta.js"></script>
</body>
</html>
